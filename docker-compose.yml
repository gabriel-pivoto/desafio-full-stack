services:
  database:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-zones}
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: database
      DB_PORT: 5432
    depends_on:
      - database
    ports:
      - '3000:3000'

  frontend:
    build: ./frontend
    env_file:
      - .env
    environment:
      VITE_API_URL: http://localhost:3000/api
    depends_on:
      - backend
    ports:
      - '5173:5173'

volumes:
  db-data:
